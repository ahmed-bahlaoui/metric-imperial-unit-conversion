<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metric/Imperial unit conversion</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="flex-container">
      <h1>Metric/Imperial unit conversion</h1>
      <!-- <p>20</p> -->
      <!-- Add these attributes to your input field -->
      <input
        type="number"
        name="input-field"
        id="input-field"
        placeholder="Enter number"
        value="20"
      />

      <button id="convert-btn">Convert</button>
    </main>
    <section id="conversion-section">
      <div class="unit-conversion-container">
        <h3>Length (Meter/Feet)</h3>
        <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
      </div>
      <div class="unit-conversion-container">
        <h3>Volume (Liters/Gallons)</h3>
        <p>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
      </div>
      <div class="unit-conversion-container">
        <h3>Mass (Kilograms/Pounds)</h3>
        <p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
